<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankara Garden Resort - Customer Satisfaction Survey</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <div class="survey-container">
      <img
        src="Images/ankaralog.jpg"
        alt="Ankara"
        width="160"
        height="130"
        margin="auto"
      />
      <h2>Customer Satisfaction Survey</h2>
      <form
        id="survey-form"
        action="http://161.97.164.126:3000/submit-rating"
        method="POST"
      >
        <label for="name">Name:*</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="phone">Phone:*</label>
        <input
          type="phone"
          id="phone"
          placeholder="Your Phone"
          name="phone"
          autofocus
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Your Email"
          name="email"
        />
        <label>Please Rate us</label>
        <label for="rating"
          >1-Very Bad *** 2-Nothing amusing *** 3-Can do better *** 4-Good ***
          5-Excellent ***
        </label>
        <div class="rating">
          <input type="radio" name="rating" id="rating-1" value="1" />
          <label for="rating-1" class="star">&#9733;</label>
          <input type="radio" name="rating" id="rating-2" value="2" />
          <label for="rating-2" class="star">&#9733;</label>
          <input type="radio" name="rating" id="rating-3" value="3" />
          <label for="rating-3" class="star">&#9733;</label>
          <input type="radio" name="rating" id="rating-4" value="4" />
          <label for="rating-4" class="star">&#9733;</label>
          <input type="radio" name="rating" id="rating-5" value="5" />
          <label for="rating-5" class="star">&#9733;</label>
        </div>
        <div>
          <label>Selected Rating:</label>
          <input type="text" id="rating" name="rating" readonly />
          <label for="comments"
          >Please tell us about your experience at Ankara:</label
        >
        <textarea id="comments" name="comments" rows="4"></textarea>
        <input type="hidden" id="datetime" name="datetime" />
        <button type="submit">Submit</button>
        <div class="error-message" id="error-message"></div>
      </form>
    </div>
    <script src="survey.js"></script>
  </body>
</html>
